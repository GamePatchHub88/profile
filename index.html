<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="top-section">
            <img src="avatar-jessica.jpeg" alt="QR Code Image" class="avatar">
            <h1>Jessica Randall</h1>
            <h2 class="r">London, United Kingdom</h2>
            <br>
            <h2>"Front-end developer and avid reader."</h2>
        </div>
        <div class="bottom-section">
            <button class="follow-button">GitHub</button>
            <button class="follow-button">Frontend Mentor</button>
            <button class="follow-button">LinkedIn</button>
            <button class="follow-button">Twitter</button>
            <button class="follow-button">Instagram</button>
        </div>
    </div>
</body>
</html>
